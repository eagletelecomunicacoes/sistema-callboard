name: Deploy to Locaweb

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mongodb, pdo, pdo_mysql, curl, json, mbstring

      - name: ðŸ“¦ Install Composer dependencies
        run: |
          if [ -f composer.json ]; then
            # Ignorar requisitos de plataforma para MongoDB
            composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-mongodb
          fi

      - name: ðŸ§¹ Limpar arquivos desnecessÃ¡rios
        run: |
          # Remover arquivos que nÃ£o devem ir para produÃ§Ã£o
          rm -rf .git
          rm -rf .github
          rm -rf tests
          rm -rf node_modules
          rm -f .env.example
          rm -f README.md
          rm -f .gitignore

      - name: ðŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.eagletelecom2.hospedagemdesites.ws
          username: eagletelecom2
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/sistema-callboard
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/README.md
            **/.github/**
            **/composer.lock
            **/phpunit.xml
